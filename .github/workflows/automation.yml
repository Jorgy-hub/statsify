name: Build Next.js web application
on: push
jobs:
build-project:
  name: Build Project
  runs-on: ubuntu-latest
  steps:
  - name: Checkout code
    uses: actions/checkout@v2
  - name: Install NPM dependencies
    run: npm install
  - name: Build project assets
    run: npm run build
  - name: Export project assets
    run: npm run export